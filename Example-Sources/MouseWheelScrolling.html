<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        #scrollArea {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            border: 4px solid #000;
            box-sizing: border-box;
        }

        .content {
            padding: 20px;
        }

        .content p {
            margin: 10px 0;
            font-size: 25px;
        }
        .content h {
            margin: 15px 0;
            font-size: 75px;
        }
    </style>
</head>
<body>
    <div id="scrollArea">
        <div class="content">
            <h>Title</h>
            <p>Line 1</p>
            <p>Line 2</p>
            <p>Line 3</p>
            <p>Line 4</p>
            <p>Line 5</p>
            <p>Line 6</p>
            <p>Line 7</p>
            <p>Line 8</p>
            <p>Line 9</p>
            <p>Line 10</p>
            <p>Line 11</p>
            <p>Line 12</p>
            <p>Line 13</p>
            <p>Line 14</p>
            <p>Line 15</p>
            <p>Line 16</p>
            <p>Line 17</p>
            <p>Line 18</p>
            <p>Line 19</p>
            <p>Line 20</p><br>

        </div>
    </div>

    <script>
    var scrollDiv = document.getElementById("scrollArea");
    var scrollSpeedFactor = 0.05;

    function handleScroll(event) {
        var delta = event.deltaY;
        var scrollAmount = delta * scrollSpeedFactor;
        var newScrollTop = scrollDiv.scrollTop + scrollAmount;
        var maxScrollTop = 440;
        if (newScrollTop < 0) newScrollTop = 0;
        if (maxScrollTop > 0 && newScrollTop > maxScrollTop) newScrollTop = maxScrollTop;
        scrollDiv.scrollTop = newScrollTop;
    }

    scrollDiv.addEventListener("wheel", handleScroll);
    </script>
</body>
</html>
